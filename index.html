<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
  <meta name="description" content="Generate a name for your purring pet (=`ω´=)"">
  <meta name=" keywords" content="generator">

  <meta property="og:title" content="Cat Name Generator" />
  <meta property="og:description" content="Generate a name for your purring pet (=`ω´=)" />
  <meta property="og:image" content="img/bg.jpg" />

  <title>Cat Name Generator</title>
</head>

<body>
  <section class="container">
    <h1 class="title">Cat Name Generator</h1>
    <div class="content">
      <div class="btn male-btn">
        <img class="paw" src="img/paw.svg" alt="">
        <p class="male name">male name</p>
      </div>
      <p id="result" class="result">random name</p>
      <div class="btn female-btn">
        <img class="paw" src="img/paw.svg" alt="">
        <p class="female name">female name</p>
      </div>
    </div>
    <div class="search__holder">
      <div class="search">
        <input type="search" placeholder="search...">
        <img class="search__icon" src="img/search.svg" alt="">
        <div class="search__droplist"></div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
